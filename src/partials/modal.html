<div class="backdrop is-hidden" data-modal>
  <div class="modal-overlay" id="modal-overlay">
    <div class="modal">
      <button class="modal__button" type="button" data-modal-close>
        <svg class="modal__button-icon" width="18" height="18">
          <use href="./images/icon-sprite.svg#icon-close" />
        </svg>
      </button>

      <h2 class="modal__title">Leave your details, we will call you back</h2>
      <form class="form">
        <label class="form__field"
          >Name
          <input
            class="form__input"
            type="text"
            name="client-name"
            pattern="^[A-Za-zÐ\s]+$"
            required=""
          />
          <svg class="form__icon" width="18" height="18">
            <use href="./images/icon-sprite.svg#icon-input-1" />
          </svg>
        </label>

        <label class="form__field"
          >Phone
          <input
            class="form__input"
            type="tel"
            name="client-tel"
            pattern="[0-9]{1,}"
            required=""
          />
          <svg class="form__icon" width="18" height="18">
            <use href="./images/icon-sprite.svg#icon-input-2" />
          </svg>
        </label>

        <label class="form__field"
          >Mail
          <input class="form__input" type="email" name="email" required="" />
          <svg class="form__icon" width="18" height="18">
            <use href="./images/icon-sprite.svg#icon-input-3" />
          </svg>
        </label>

        <label class="form__field"
          >Comment
          <textarea
            class="form__input"
            name="user-comment"
            id="comment"
            placeholder="Enter text"
          ></textarea>
        </label>

        <label class="modal__field checkbox">
          <input class="checkbox__input" type="checkbox" />
          <span class="checkbox__container">
            <svg class="checkbox__icon" width="16" height="15">
              <use href="./images/icon-sprite.svg#icon-checkbox" />
            </svg>
          </span>
          <span class="checkbox__text"
            >I agree to the processing of personal data
          </span>
        </label>
        <div class="button-wrapper mx-auto" tabindex="0">
          <button class="button fill-button modal__fill-button" type="submit">
            Send
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
